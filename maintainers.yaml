# Fields of a maintainer entry
#
# - name: The team's name (required)
#   email: The team's email (optional)
#   slack: The team's slack channel (optional)
#   url: A URL to the teams slack channel or any desired page associated with the team (optional)
#   charts: (required)
#     - A list of charts the team maintains
#   labels: (required)
#     - A list of GitHub labels associated with the team to be used for autogenerated chart issues

# what to validate:
# - a chart only exists in one maintainer struct
# - all charts in the maintainers charts field are present in assets/
# - charts in a team are unique
# - validate charts in maintainers yaml are in the index

